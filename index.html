<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="navbar_Questions">
                <h1>
                    Where in the world?
                </h1>
            </div>

            <div class="navbar_text">
                <p>Dark Mode</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="input_search">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z"
                    fill="white" />
            </svg> <input type="text" placeholder="Search for a country…">
        </div>
        <section>
            <div class="cards">
                <div class="card">
                    <img class="img" src="assets/img/German.png" alt="">
                    <p>German</p>
                </div>
                <div class="card">
                    <img src="assets/img/USA.png" alt="">
                    <p>United States of America</p>
                </div>
                <div class="card">
                    <img class="img" src="assets/img/Brazil.png" alt="">
                    <p>Brazil</p>
                </div>
                <div class="card">
                    <img class="img" src="assets/img/Island.png" alt="">
                    <p>Iceland</p>
                </div>
                <div class="card">
                    <img class="img" src="assets/img/Aghanistan.png" alt="">
                    <p>Afghanistan</p>
                </div>
                <div class="card">
                    <img class="img" src="assets/img/Aland.png" alt="">
                    <p>Åland Islands</p>
                </div>
                <div class="card">
                    <img class="img" src="assets/img/Albania.png" alt="">
                    <p>Albania</p>
                </div>
                <div class="card">
                    <img class="img" src="assets/img/Algeria.png" alt="">
                    <p>Algeria</p>
                </div>

        </section>
    </main>
</body>

</html>
